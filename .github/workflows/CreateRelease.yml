name: CreateRelease

on:
  push:
    tags:
      - "v*"
 
jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.0.2
    - name: Restore with MSBuild
      run: msbuild GroupMeClient.WpfUI -t:restore
    - name: Build with MSBuild
      run: msbuild GroupMeClient.WpfUI -p:Configuration=Release -t:restore
    - name: Get the version
      id: get_version
      run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}
      shell: bash
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: GroupMe Desktop Client ${{ github.ref }}
        body: GroupMe Desktop Client ${{ steps.get_version.outputs.VERSION }}
        draft: false
        prerelease: true
    - name: Upload Assets to Release with a wildcard
      uses: csexton/release-asset-action@v2
      with:
        pattern: "GroupMeClient.WpfUI/bin/Publish/*"
        github-token: ${{ secrets.GITHUB_TOKEN }}
        release-url: ${{ steps.create_release.outputs.upload_url }}